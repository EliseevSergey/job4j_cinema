<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Фильмы</title>

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col">Постер</th>
                <th scope="col">Год</th>
                <th scope="col">Аудитория</th>
                <th scope="col">Длительность</th>
                <th scope="col">ЖанрТекст</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="preview: ${previews}">
                <td th:text="${preview.id}"/>
                <td>
                    <a th:text="${preview.name}" th:href="@{/films/{previewId}(previewId=${preview.id})}"></a></td>
                <td>
                    <img th:src="@{/files/{fileId}(fileId=${preview.fileId})}+.png" width="100" alt="No image">
                </td>
                <td th:text="${preview.year}"/>
                <td th:text="${preview.minAge}"/>
                <td th:text="${preview.duration}"/>
                <td th:text="${preview.genre}"/>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
